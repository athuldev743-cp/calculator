<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="c.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="main-body container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="calc text-center">
                    <h1 class="title">Calculator</h1>

                    <!-- Output -->
                    <div class="out-put mb-4">
                        <input type="text" id="screen" class="form-control" readonly>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons">
                        <div class="row">
                            <button onclick="displayclick(7)" class="btn">7</button>
                            <button onclick="displayclick(8)" class="btn">8</button>
                            <button onclick="displayclick(9)" class="btn">9</button>
                            <button onclick="equalClick()" class="btn">=</button>
                        </div>
                        <div class="row">
                            <button onclick="displayclick(4)" class="btn">4</button>
                            <button onclick="displayclick(5)" class="btn">5</button>
                            <button onclick="displayclick(6)" class="btn">6</button>
                            <button onclick="displayclick('+')" class="btn">+</button>
                        </div>
                        <div class="row">
                            <button onclick="displayclick(1)" class="btn">1</button>
                            <button onclick="displayclick(2)" class="btn">2</button>
                            <button onclick="displayclick(3)" class="btn">3</button>
                            <button onclick="displayclick('-')" class="btn">-</button>
                        </div>
                        <div class="row">
                            <button onclick="displayclick('/')" class="btn">/</button>
                            <button onclick="displayclick('*')" class="btn">Ã—</button>
                            <button onclick="displayclick('.')" class="btn">.</button>
                            <button onclick="displayclick(0)" class="btn">0</button>
                        </div>
                        <div class="row">
                            <button onclick="cleardesp()" class="btn clr">CLR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
