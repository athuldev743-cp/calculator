<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="c.js"></script>
    </head>
    <body>
        <div class="main-body">
            <div class="calc">
                <div class="out-put">
                    <input type="text" id="screen">
                </div>
                <div class="buttons">
                 <div class="row">
                    <button onclick="displayclick(7)" class="btn">7</button>
                    <button onclick="displayclick(8)" class="btn">8</button>
                    <button onclick="displayclick(9)" class="btn">9</button>
                    <button onclick="equalClick()" class="btn">=</button>
                 </div> 
                  <div class="row">
                    <button onclick="displayclick(4)" class="btn">4</button>
                    <button onclick="displayclick(5)" class="btn">5</button>
                    <button onclick="displayclick(6)" class="btn">6</button>
                    <button onclick="displayclick('+')" class="btn">+</button>
                 </div>
                  <div class="row">
                    <button onclick="displayclick(1)" class="btn">1</button>
                    <button onclick="displayclick(2)" class="btn">2</button>
                    <button onclick="displayclick(3)" class="btn">3</button>
                    <button onclick="displayclick('-')" class="btn">-</button>
                 </div>
                  <div class="row">
                    <button onclick="displayclick('/')" class="btn">/</button>
                    <button onclick="displayclick('*')" class="btn">X</button>
                    <button onclick="displayclick('.')" class="btn">.</button>
                    <button onclick="displayclick(0)" class="btn">0</button>
                 </div> 
                 <div class="row">
                    <button onclick="cleardesp()" class="btn">clr</button>
                 </div>    
     
     

                </div>

            </div>

        </div>
       
    </body>
</html>
